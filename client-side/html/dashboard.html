<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">

</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <a href="index.html" class="navigation">Home</a>

    <br><hr><br>

    <div>
        <h1 id="tet">Account Details</h1>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Contact No:</strong> <span id="userContact"></span></p>
        <p><strong>Membership Tier:</strong> <span id="userMembership"></span></p>
    </div>
    <br><hr><br>
    <div id="updateForm">
        <h2>Update Your Details</h2>
        <form id="updateUserForm">
            <div>
                <label for="newName">Name:</label>
                <input type="text" id="newName" name="name">
            </div>
            <div>
                <label for="newContact">Contact No:</label>
                <input type="text" id="newContact" name="contactNo">
            </div>
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="password">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
    <br><hr><br>

    <h1 id="tet">Benefits</h1>

    <div id="benefits">
        <!-- Benefits will be displayed here -->
    </div>
    
    <script src="../js/dashboard.js"></script>
