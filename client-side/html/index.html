<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Register or Login</h1>
    <div id="flex">
    <!-- Register Form -->
    <form id="registerForm">
      <h2>Register</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="registerEmail" name="email" required><br><br>

        <label for="contactNo">Contact Number:</label><br>
        <input type="text" id="registerContactNo" name="contactNo" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="registerPassword" name="password" required><br><br>

        <button type="submit">Register</button>
        <a href="verifyemail.html" class="button">Verify Email</a>

    </form>
    <br>  <br>

    <br><hr><br>

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label><br>
        <input type="email" id="loginEmail" name="email" required><br><br>

        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="password" required><br><br>

        <button type="submit">Login</button>
        <div id="responseMessage"></div>
        

    </form>

    </div>

    <script src="../js/login-register.js" defer></script>
</body>
</html>
